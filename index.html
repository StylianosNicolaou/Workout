<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script defer src="workouts.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1 id="tit">THE ACE GYM</h1>

    <!-- ✅ Neumorphic Dark Mode Toggle -->
    <div class="dark-mode-toggle">
      <div class="toggle-container">
        <input type="checkbox" id="toggle-dark-mode" />
        <label for="toggle-dark-mode" class="toggle-label">
          <div class="toggle-circle">
            <span class="toggle-icon sun">☀️</span>
            <span class="toggle-icon moon">🌙</span>
          </div>
        </label>
      </div>
    </div>

    <div id="workout-container"></div>

    <button class="reset-button" onclick="resetWorkout()">
      Reset Workouts
    </button>
  </body>
</html>
